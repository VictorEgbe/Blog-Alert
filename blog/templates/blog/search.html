{% extends 'blog/home.html' %}


{% block content %}

<form class="mt-3" method="GET" action="">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search Posts" name="q" value="{{ request.GET.q }}">
    <button type="submit" class="btn btn-outline-info btn-sm mt-3"> Search </button>
  </div>
</form>

<div class="row">
{% for object in object_list %}
    <div class="col-md-6">
      <h4> {{ object.title }} </h4>
      <p> By <a href="{% url 'user_specific' object.author.username %}"> {{ object.author }} </a> - <span> {{ object.created|timesince}} ago. </span> </p>
       <p> {{ object.content| truncatechars:100 }} </p>
        <p>
          <a class="btn btn-secondary" href="{{ object.get_absolute_url }}" role="button">
            View details &raquo;
          </a>
        </p>
        <br>
        <hr>
    </div>
{% endfor %}
</div>
{% endblock content %}
